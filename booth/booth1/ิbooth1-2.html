<body>
    <!--Navbar Desktop-->
    <header class="stickyhead-desktop navbar">
        <h2 class="name">Boo(k) Night! Fair</h2>
        <nav id="desktop-nav" class="navbtn">
            <a href="../../index.html">Home</a>
            <a href="../../booth_directory/booth_directory.html">Booth</a>
            <a href="../../Form/Register.html">Register</a>
            <a href="../../Form/Feedback.html">Feedback</a>
        </nav>
    </header>
    <!--Navbar Mobile-->
    <div id="mobile">
        <header class="stickyhead-mobile">
            <div class="navbar" id="navbar-bg">
                <h2 class="name">Boo(k) Night! Fair</h2>
                <h2 id="bar"><i class="fa-solid fa-bars"></i></h2>
            </div>
        </header>
        <nav id="mobile-nav" class="text-center hidden navbtn">
            <a href="../../index.html">Home</a>
            <a href="../../booth_directory/booth_directory.html">Booth</a>

    <div class="preorder-wrapper">
        <div class="preorder-left">
            <div class="preorder-image">
                <img src="../../resource/booth1_resources/TPAT3.jpg" alt="หนังสือ TPAT3">
                <div class="preorder-badge">Hot on sale</div>
            </div>
        </div>
        <div class="preorder-right">
            <h2 class="preorder-title">หนังสือเตรียมสอบ TPAT3</h2>
            <div class="preorder-author">by Chula Book</div>
            <div class="preorder-price">
                <span class="preorder-price-big">270.00 บาท</span>
                <span class="preorder-price-old">300.00 บาท</span>
                <span class="preorder-save">ลด10%</span>
            </div>
            <div class="preorder-actions">
                <button class="preorder-btn preorder-btn--main" onclick="buy()">BUY</button>
                <button class="preorder-btn preorder-btn--secondary">ใส่รถเข็น</button>
            </div>
        </div>

    <div class="space"></div>
