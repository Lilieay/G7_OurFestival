<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style_form.css">
    <link rel="stylesheet" href="../CSS/style_navbar_and_footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!--Navbar Desktop-->
    <header class="stickyhead-desktop navbar">
        <h2 class="name">Boo(k) Night! Fair</h2>
        <nav id="desktop-nav" class="navbtn">
            <a href="../index.html">Home</a>
            <a href="../booth_directory/booth_directory.html">Booth</a>
            <a href="Register.html">Register</a>
            <a href="Feedback.html">Feedback</a>
        </nav>
    </header>
    <!--Navbar Mobile-->
    <div id="mobile">
        <header class="stickyhead-mobile">
            <div class="navbar" id="navbar-bg">
                <h2 class="name">Boo(k) Night! Fair</h2>
                <h2 id="bar"><i class="fa-solid fa-bars"></i></h2>
            </div>
        </header>
        <nav id="mobile-nav" class="text-center hidden navbtn">
            <a href="../index.html">Home</a>
            <a href="../booth_directory/booth_directory.html">Booth</a>
            <a href="Register.html">Register</a>
            <a href="Feedback.html">Feedback</a>
        </nav>
    </div>
    <div class="feedback-card">
        <div class="m-3" style="max-width: 700px;">
            <h2 class="text-center fw-bold mb-3 mt-3">แบบฟอร์มแสดงความคิดเห็นงาน G-7 Book Fair</h2>

            <form class="row g-3" action="feedback_save.php" method="POST" novalidate>
                <div class="col-12">
                    <label for="inputName" class="form-label">ชื่อ-สกุล</label>
                    <input type="text" class="form-control" id="inputName" name="fullname_feedback"
                        placeholder="เช่น นายอิ่มสุข สบายใจ" required>
                </div>

                <div class="col-12">
                    <label for="inputRating" class="form-label">ให้คะแนนความพึงพอใจ</label>
                    <select class="form-select" id="inputRating" name="rating" required>
                        <option value="" disabled selected hidden>เลือก...</option>
                        <option>ดีมาก</option>
                        <option>ดี</option>
                        <option>พอใช้</option>
                        <option>ควรปรับปรุง</option>
                        <option>แย่</option>
                    </select>
                </div>

                <div class="col-12">
                    <label for="inputFavorite" class="form-label">ร้านที่ชอบมากที่สุด</label>
                    <select id="inputFavorite" class="form-select" name="favorite_booth" required>
                        <option value="" disabled selected hidden>เลือก...</option>
                        <option>ร้านEduPath</option>
                        <option>ร้านLackpim</option>
                        <option>ร้านKagehonya</option>
                        <option>ร้านKanitBook</option>
                        <option>ร้านThe Fictional Alibi</option>
                        <option>ร้านMythos Store</option>
                    </select>
                </div>

                <div class="col-12">
                    <label for="inputComment" class="form-label">ข้อเสนอแนะเพิ่มเติม</label>
                    <input type="text" class="form-control" id="inputComment" name="comment"
                        placeholder="เช่น อยากให้เพิ่มหมวดหมู่ร้าน หรือขยายเวลาเปิดงาน">
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="consent" required>
                        <label class="form-check-label" for="gridCheck">
                            ยืนยันว่าข้าพเจ้ายินยอมให้งาน G-7 Book Fair เก็บข้อมูลความคิดเห็นนี้
                        </label>
                        <div class="invalid-feedback">กรุณาติ๊กเพื่อยืนยันความยินยอม</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-gradient">ส่งความคิดเห็น</button>

            </form>

        </div>
    </div>
    <div class="space"></div>
    <footer>
        <div class="footer-content">
            <p class="footer-copyright"> Boo(k) Night Fair </p>
            <div class="footer-social">
                <a href="https://github.com/Lilieay/G7_OurFestival.git" aria-label="Github"><i
                        class="fab fa-github"></i></a>
                <a href="#" aria-label="Phone"><i class="fas fa-phone"></i></a>
                <a href="#" aria-label="Shop"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </footer>
    <script src="../JS/navbar.js"></script>
</body>

</html>
