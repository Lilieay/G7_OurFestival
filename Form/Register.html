<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style_form.css">
    <form action="register_save.php" method="POST"></form>
</head>

<body>

    <header class="stickyhead">
        <h1>Boo(k) Night! Fair</h1>
        <nav>
            <a href="../index.html">
            <button>
                Home
            </button>
            </a>

            <a href="../booth_directory/booth_directory.html">
            <button>
                Booth
            </button>
            </a>

        

            <a href="Feedback.html">
            <button>
                Feedback
            </button>
            </a>

        </nav>
    </header>

    <div class="register-card p-3">
        <div class="card p-4 m-3" style="max-width: 700px;">
            <h2 class="mb-4 text-center">ลงทะเบียนเข้าร่วมงาน</h2>

            <form>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">ชื่อ - นามสกุล</label>
                        <input type="text" class="form-control" name="fullname_register" placeholder="Enter your name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">เบอร์โทรศัพท์</label>
                        <input type="tel" class="form-control" name="tel" placeholder="+66 xxxxxxxxx" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">รหัสผ่าน</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">ชาย</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">หญิง</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="none" value="none">
                            <label class="form-check-label" for="none">ไม่ระบุ</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-gradient w-100">ยืนยัน</button>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"></script>
</body>

</html>
